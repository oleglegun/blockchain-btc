syntax = "proto3";

option go_package = "github.com/oleglegun/blockchain-gg/genproto";

message Block {
    BlockHeader header = 1;
    repeated Transaction transactions = 2;
}

message BlockHeader {
    int32 version = 1;
    int32 height = 2; // a sequential id; can be used to retrieve a block
    bytes prevHash = 3;
    bytes rootHash = 4; // merkle root hash of transactions
    int64 timestamp = 5;
}

message Transaction {

}